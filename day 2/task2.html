<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
}

form input, form button {
    padding: 10px;
    margin: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.product-card {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    display: inline-block;
    width: 250px;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.product-card h3 {
    font-size: 1.2em;
}

.product-card p {
    margin: 5px 0;
}

#productContainer {
    display: flex;
    flex-wrap: wrap;
}

    </style>
</head>
<body>

    <h2>Product Form</h2>

    <form id="productForm" onsubmit="addProduct(); return false;">
        <input type="text" id="name" placeholder="Product Name" required><br><br>
        <input type="text" id="description" placeholder="Description" required><br><br>
        <input type="number" id="price" placeholder="Price" required><br><br>
        <input type="number" id="quantity" placeholder="Quantity" required><br><br>
        <button type="submit">Add Product</button>
    </form>

    <div id="productContainer"></div>

    <script src="task2.js"></script>
</body>
</html>
